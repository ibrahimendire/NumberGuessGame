<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <p>I have randomly chosen a number between 1 and 10.</p>
      <p>You have <span id="guesses-left">5</span> guesses. Try to guess it!</p>
      <input
        type="number"
        id="guess-input"
        placeholder="Enter your guess"
        min="1"
        max="10"
      />
      <button id="submit-btn">Submit Guess</button>
      <p id="feedback"></p>
      <button id="restart-btn" class="hidden">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
